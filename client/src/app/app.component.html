<app-nav></app-nav>

<div class="container" style="margin-top: 100px;">
    <ul>
        <!-- This is the new implementation of <li *ngFor="let user of users"> -->
        @for (user of users; track user.id) {
            <li>
                {{user.id}} - {{user.userName}}
            </li>
        }
    </ul>
</div>
