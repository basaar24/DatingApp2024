<div class="mb-3 form-floating">
    <input
        [class.is-invalid]="control.invalid && control.touched"
        [type]="type()"
        class="form-control"
        [formControl]="control"
        placeholder="{{label()}}">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">{{label()}} must have at least {{control.errors?.["minlength"].requiredLength}} chars</div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">{{label()}} must have at least {{control.errors?.["maxlength"].requiredLength}} chars</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">Passwords does not match</div>
</div>
